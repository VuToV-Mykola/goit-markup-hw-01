name: Screenshot & Visitor/Likes System

on:
  push:
    branches: [main, master]
  schedule:
    - cron: '0 */2 * * *' # ĞšĞ¾Ğ¶Ğ½Ñ– 2 Ğ³Ğ¾Ğ´Ğ¸Ğ½Ğ¸
  workflow_dispatch:
    inputs:
      add_like:
        description: 'Add your like (only one per user allowed)'
        required: false
        default: true # Ğ—Ğ¼Ñ–Ğ½ĞµĞ½Ğ¾ Ğ½Ğ° true
        type: boolean
      screenshot_selector:
        description: 'CSS selector for screenshot'
        required: false
        default: 'body'
        type: string
      force_update:
        description: 'Force update even if no changes'
        required: false
        default: false
        type: boolean

env:
  SCREENSHOT_WIDTH: '1920'
  SCREENSHOT_HEIGHT: '1080'
  BADGE_STYLE: 'for-the-badge'
  BADGE_COLOR: 'brightgreen'
  LIKES_COLOR: 'red'

jobs:
  update-readme-and-visitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable jq

      - name: Install Node.js dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            echo '{"name": "screenshot-generator", "version": "1.0.0", "dependencies": {"puppeteer": "^21.0.0"}}' > package.json
            npm install
          fi
        env:
          PUPPETEER_SKIP_DOWNLOAD: true

      - name: Manage likes system
        run: |
          if [ ! -f "likes-data.json" ]; then
            echo '{"total_likes":0,"unique_users":[],"created_at":"","last_updated":""}' > likes-data.json
          fi

          CURRENT_LIKES=$(jq -r '.total_likes' likes-data.json)
          CURRENT_USERS=$(jq -r '.unique_users[]' likes-data.json)

          if [ "${{ github.event.inputs.add_like }}" = "true" ]; then
            USER="${{ github.actor }}"
            if echo "$CURRENT_USERS" | grep -q "$USER"; then
              echo "LIKE_STATUS=already_liked" >> $GITHUB_ENV
              echo "âš ï¸ $USER already liked this project!"
            else
              jq --arg user "$USER" --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
                '.total_likes += 1 | .unique_users += [$user] | .last_updated = $date | if .created_at == "" then .created_at = $date else . end' \
                likes-data.json > tmp.json && mv tmp.json likes-data.json
              echo "LIKE_STATUS=added" >> $GITHUB_ENV
              echo "ğŸ’– New like from $USER!"
            fi
          fi

          CURRENT_LIKES=$(jq -r '.total_likes' likes-data.json)
          echo "{\"schemaVersion\":1,\"label\":\"â¤ï¸ likes\",\"message\":\"$CURRENT_LIKES\",\"color\":\"${{ env.LIKES_COLOR }}\",\"style\":\"${{ env.BADGE_STYLE }}\"}" > likes-count.json

      - name: Update visitor count
        run: |
          if [ ! -f "visitor-data.json" ]; then
            echo '{"unique_visitors":1,"last_updated":"","fallback_mode":true}' > visitor-data.json
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.actor }}" != "github-actions[bot]" ]; then
            CURRENT=$(jq -r '.unique_visitors' visitor-data.json)
            NEW=$((CURRENT + 1))
            jq --arg count "$NEW" --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              '.unique_visitors = ($count | tonumber) | .last_updated = $date' \
              visitor-data.json > tmp.json && mv tmp.json visitor-data.json
          fi

          CURRENT_VISITORS=$(jq -r '.unique_visitors' visitor-data.json)
          echo "{\"schemaVersion\":1,\"label\":\"ğŸ‘€ views\",\"message\":\"$CURRENT_VISITORS\",\"color\":\"${{ env.BADGE_COLOR }}\",\"style\":\"${{ env.BADGE_STYLE }}\"}" > visitor-count.json

      - name: Create screenshot script
        run: |
          mkdir -p scripts
          cat > scripts/screenshot.js << 'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const path = require('path');

          async function takeScreenshot() {
            const browser = await puppeteer.launch({
              args: ['--no-sandbox', '--disable-setuid-sandbox', '--disable-dev-shm-usage'],
              executablePath: '/usr/bin/google-chrome'
            });
            
            const page = await browser.newPage();
            
            const githubPages = `https://${process.env.GITHUB_REPOSITORY_OWNER}.github.io/${process.env.GITHUB_REPOSITORY_NAME}/`;
            const indexPath = path.join(process.cwd(), 'index.html');
            
            let targetUrl;
            if (fs.existsSync(indexPath)) {
              targetUrl = `file://${indexPath}`;
            } else {
              targetUrl = githubPages;
              console.log(`ğŸ“¡ Using GitHub Pages URL: ${targetUrl}`);
            }
            
            try {
              await page.setViewport({
                width: parseInt(process.env.SCREENSHOT_WIDTH) || 1920,
                height: parseInt(process.env.SCREENSHOT_HEIGHT) || 1080
              });
              
              await page.goto(targetUrl, { waitUntil: 'networkidle2', timeout: 30000 });
              
              const selector = process.env.SCREENSHOT_SELECTOR || 'body';
              await page.waitForSelector(selector, { timeout: 10000 });
              
              await page.screenshot({
                path: 'screenshot.png',
                fullPage: true,
                type: 'png'
              });
              
              console.log('âœ… Screenshot created successfully');
            } catch (error) {
              console.error('âŒ Screenshot failed:', error.message);
              
              const fallbackSvg = `
                <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
                  <rect width="800" height="600" fill="#f0f0f0"/>
                  <text x="400" y="300" text-anchor="middle" fill="#333" font-size="24" font-family="Arial">
                    Screenshot not available
                  </text>
                </svg>
              `;
              
              fs.writeFileSync('screenshot.svg', fallbackSvg);
            }
            
            await browser.close();
          }

          takeScreenshot().catch(console.error);
          EOF

      - name: Generate screenshot
        run: node scripts/screenshot.js
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
          SCREENSHOT_SELECTOR: ${{ github.event.inputs.screenshot_selector }}

      - name: Update README
        run: |
          REPO_URL="https://raw.githubusercontent.com/${{ github.repository }}/main"
          LIKES=$(jq -r '.total_likes' likes-data.json)
          VIEWS=$(jq -r '.unique_visitors' visitor-data.json)

          # ĞÑ‚Ñ€Ğ¸Ğ¼ÑƒÑ”Ğ¼Ğ¾ ÑĞ¿Ñ€Ğ°Ğ²Ğ¶Ğ½Ñ” Ñ–Ğ¼'Ñ workflow-Ñ„Ğ°Ğ¹Ğ»Ñƒ
          WORKFLOW_REF="${{ github.workflow_ref }}"
          WORKFLOW_FILE="${WORKFLOW_REF##*/workflows/}"
          WORKFLOW_FILE="${WORKFLOW_FILE%@*}"

          # Ğ¡Ñ‚Ğ²Ğ¾Ñ€ÑÑ”Ğ¼Ğ¾ ĞºĞ½Ğ¾Ğ¿ĞºÑƒ Ğ»Ğ°Ğ¹ĞºÑƒ
          cat > like-button.md << EOF
          [![â¤ï¸ Like this project?](https://img.shields.io/badge/dynamic/json?url=${REPO_URL}/likes-count.json&query=%24.message&label=%F0%9F%92%96%20Likes&style=$BADGE_STYLE&color=$LIKES_COLOR)](https://github.com/${{ github.repository }}/actions/workflows/${WORKFLOW_FILE})
          EOF

          {
            echo "# ${{ github.event.repository.name }}"
            echo ""

            # Ğ‘ĞµĞ¹Ğ´Ğ¶Ñ– Ğ²Ğ³Ğ¾Ñ€Ñ–
            echo "[![ğŸ‘€ Views](https://img.shields.io/endpoint?url=${REPO_URL}/visitor-count.json)](https://github.com/${{ github.repository }}/graphs/traffic)"
            cat like-button.md
            echo ""

            # Ğ¡ĞºÑ€Ğ¸Ğ½ÑˆĞ¾Ñ‚ Ğ¾Ğ´Ñ€Ğ°Ğ·Ñƒ Ğ¿Ñ–ÑĞ»Ñ Ğ±ĞµĞ¹Ğ´Ğ¶Ñ–Ğ²
            echo "## ğŸ“¸ Screenshot"
            if [ -f "screenshot.png" ]; then
              echo "![Latest Screenshot](screenshot.png)"
            elif [ -f "screenshot.svg" ]; then
              echo "![Latest Screenshot](screenshot.svg)"
            else
              echo "![Screenshot unavailable](https://img.shields.io/badge/Screenshot-unavailable-lightgrey?style=${BADGE_STYLE})"
            fi
            echo ""

            # Ğ”Ğ°Ğ»Ñ– - ÑˆĞ°Ğ±Ğ»Ğ¾Ğ½ Ğ°Ğ±Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚
            if [ -f "README_template.md" ]; then
              cat README_template.md
            fi
          } > README.md

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin ${{ github.ref_name }} || true
          git add .

          COMMIT_MSG="ğŸ“¸ Update README, screenshot and badges"
          if [ "$LIKE_STATUS" = "added" ]; then
            COMMIT_MSG="$COMMIT_MSG + new like!"
          fi

          git commit -m "$COMMIT_MSG" || {
            echo "âš ï¸ No changes to commit or commit failed"
            exit 0
          }

          git push origin ${{ github.ref_name }}

      - name: Display results
        if: always()
        run: |
          echo "ğŸ“Š Workflow Summary:"
          echo "=================="
          echo "ğŸ“¸ Screenshot: $(ls -lh screenshot.* 2>/dev/null || echo 'not available')"
          echo "â¤ï¸ Likes: $LIKES"
          echo "ğŸ‘€ Views: $VIEWS"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Repository: ${{ github.repository }}"
