name: Screenshot & Visitor Badge Update

on:
  push:
    branches: [main, master] # ĞŸÑ–Ğ´Ñ‚Ñ€Ğ¸Ğ¼ĞºĞ° Ğ¾Ğ±Ğ¾Ñ… Ğ½Ğ°Ğ·Ğ² Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ½Ğ¾Ñ— Ğ³Ñ–Ğ»ĞºĞ¸
  schedule:
    - cron: '0 */2 * * *' # ĞšĞ¾Ğ¶Ğ½Ñ– 2 Ğ³Ğ¾Ğ´Ğ¸Ğ½Ğ¸ (Ğ¼ĞµĞ½ÑˆĞµ Ğ½Ğ°Ğ²Ğ°Ğ½Ñ‚Ğ°Ğ¶ĞµĞ½Ğ½Ñ Ğ½Ğ° API)
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes'
        required: false
        default: false
        type: boolean
      screenshot_selector:
        description: 'CSS selector for screenshot (optional)'
        required: false
        default: 'body'
        type: string

env:
  # ĞœĞ¾Ğ¶Ğ½Ğ° Ğ½Ğ°Ğ»Ğ°ÑˆÑ‚ÑƒĞ²Ğ°Ñ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Ğ·Ğ¼Ñ–Ğ½Ğ½Ñ– ÑĞµÑ€ĞµĞ´Ğ¾Ğ²Ğ¸Ñ‰Ğ° Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ñ–Ñ
  SCREENSHOT_WIDTH: '1920'
  SCREENSHOT_HEIGHT: '1080'
  BADGE_STYLE: 'for-the-badge'
  BADGE_COLOR: 'brightgreen'

jobs:
  update-readme-and-visitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Node.js dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            # Ğ¡Ñ‚Ğ²Ğ¾Ñ€ÑÑ”Ğ¼Ğ¾ Ğ¼Ñ–Ğ½Ñ–Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¸Ğ¹ package.json ÑĞºÑ‰Ğ¾ Ğ¹Ğ¾Ğ³Ğ¾ Ğ½ĞµĞ¼Ğ°Ñ”
            echo '{"name": "screenshot-generator", "version": "1.0.0", "dependencies": {"puppeteer": "^21.0.0"}}' > package.json
            npm install
          fi
        env:
          PUPPETEER_SKIP_DOWNLOAD: true

      - name: Create screenshot script if not exists
        run: |
          if [ ! -f "screenshot.js" ] && [ ! -f "scripts/screenshot.js" ]; then
            mkdir -p scripts
            cat > scripts/screenshot.js << 'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const path = require('path');

          async function takeScreenshot() {
            const browser = await puppeteer.launch({
              args: ['--no-sandbox', '--disable-setuid-sandbox', '--disable-dev-shm-usage'],
              executablePath: '/usr/bin/google-chrome'
            });
            
            const page = await browser.newPage();
            
            // ĞÑ‚Ñ€Ğ¸Ğ¼ÑƒÑ”Ğ¼Ğ¾ URL Ğ· GitHub Pages Ğ°Ğ±Ğ¾ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¸Ğ¹ Ñ„Ğ°Ğ¹Ğ»
            const githubPages = `https://${process.env.GITHUB_REPOSITORY_OWNER}.github.io/${process.env.GITHUB_REPOSITORY_NAME}/`;
            const indexPath = path.join(process.cwd(), 'index.html');
            
            let targetUrl;
            if (fs.existsSync(indexPath)) {
              targetUrl = `file://${indexPath}`;
            } else {
              targetUrl = githubPages;
              console.log(`ğŸ“¡ Using GitHub Pages URL: ${targetUrl}`);
            }
            
            try {
              await page.setViewport({
                width: parseInt(process.env.SCREENSHOT_WIDTH) || 1920,
                height: parseInt(process.env.SCREENSHOT_HEIGHT) || 1080
              });
              
              await page.goto(targetUrl, { waitUntil: 'networkidle2', timeout: 30000 });
              
              const selector = process.env.SCREENSHOT_SELECTOR || 'body';
              await page.waitForSelector(selector, { timeout: 10000 });
              
              await page.screenshot({
                path: 'screenshot.png',
                fullPage: true,
                type: 'png'
              });
              
              console.log('âœ… Screenshot created successfully');
            } catch (error) {
              console.error('âŒ Screenshot failed:', error.message);
              // Ğ¡Ñ‚Ğ²Ğ¾Ñ€ÑÑ”Ğ¼Ğ¾ Ğ·Ğ°Ğ³Ğ»ÑƒÑˆĞºÑƒ
              const canvas = require('canvas').createCanvas(800, 600);
              const ctx = canvas.getContext('2d');
              ctx.fillStyle = '#f0f0f0';
              ctx.fillRect(0, 0, 800, 600);
              ctx.fillStyle = '#333';
              ctx.font = '24px Arial';
              ctx.textAlign = 'center';
              ctx.fillText('Screenshot not available', 400, 300);
              
              const buffer = canvas.toBuffer('image/png');
              fs.writeFileSync('screenshot.png', buffer);
            }
            
            await browser.close();
          }

          takeScreenshot().catch(console.error);
          EOF
          fi

      - name: Generate screenshot
        run: |
          if [ -f "package.json" ] && npm run | grep -q "screenshot"; then
            npm run screenshot
          else
            node scripts/screenshot.js
          fi
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
          SCREENSHOT_SELECTOR: ${{ github.event.inputs.screenshot_selector }}

      - name: Fetch repository traffic and generate visitor badge
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ”¹ Fetching repository views for ${{ github.repository }}..."

          # Ğ’Ğ¸ĞºĞ¾Ñ€Ğ¸ÑÑ‚Ğ¾Ğ²ÑƒÑ”Ğ¼Ğ¾ PAT_TOKEN ÑĞºÑ‰Ğ¾ Ñ”, Ñ–Ğ½Ğ°ĞºÑˆĞµ GITHUB_TOKEN
          TOKEN="${PAT_TOKEN:-$GITHUB_TOKEN}"

          VIEWS=$(curl -s -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/traffic/views" \
            | jq '.count // 0')

          # Fallback ÑĞºÑ‰Ğ¾ API Ğ½ĞµĞ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğµ
          if [ "$VIEWS" = "null" ] || [ -z "$VIEWS" ] || [ "$VIEWS" = "0" ]; then
            echo "âš ï¸ Could not fetch views from API, checking existing badge..."
            if [ -f "visitor-count.json" ]; then
              VIEWS=$(jq -r '.message' visitor-count.json 2>/dev/null || echo "0")
              VIEWS=$((VIEWS + 1)) # Ğ†Ğ½ĞºÑ€ĞµĞ¼ĞµĞ½Ñ‚ÑƒÑ”Ğ¼Ğ¾ Ğ½Ğ° 1
            else
              VIEWS=1
            fi
          fi

          echo "ğŸŸ¢ Repository Views: $VIEWS"

          # Ğ“ĞµĞ½ĞµÑ€ÑƒÑ”Ğ¼Ğ¾ badge JSON
          cat > visitor-count.json << EOF
          {
            "schemaVersion": 1,
            "label": "views",
            "message": "$VIEWS",
            "color": "${{ env.BADGE_COLOR }}",
            "style": "${{ env.BADGE_STYLE }}"
          }
          EOF

      - name: Update or create README.md
        run: |
          REPO_URL="https://raw.githubusercontent.com/${{ github.repository }}/main"

          # Ğ¡Ñ‚Ğ²Ğ¾Ñ€ÑÑ”Ğ¼Ğ¾ Ğ½Ğ¾Ğ²Ğ¸Ğ¹ README
          {
            echo "![Visitor Count](https://img.shields.io/endpoint?url=${REPO_URL}/visitor-count.json)"
            echo ""
            echo "## ğŸ“¸ Screenshot"
            echo ""
            echo "![Screenshot](screenshot.png)"
            echo ""
            
            # Ğ”Ğ¾Ğ´Ğ°Ñ”Ğ¼Ğ¾ Ñ–ÑĞ½ÑƒÑÑ‡Ğ¸Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚ Ğ· template Ğ°Ğ±Ğ¾ ÑÑ‚Ğ°Ñ€Ğ¾Ğ³Ğ¾ README
            if [ -f "README_template.md" ]; then
              cat README_template.md
            elif [ -f "README.md" ]; then
              # ĞŸÑ€Ğ¾Ğ¿ÑƒÑĞºĞ°Ñ”Ğ¼Ğ¾ ÑÑ‚Ğ°Ñ€Ñ– badge Ñ‚Ğ° screenshot ÑĞµĞºÑ†Ñ–Ñ—
              sed '/^!\[Visitor Count\]/d; /^!\[Screenshot\]/d; /^## ğŸ“¸ Screenshot$/,/^$/d; /^## Screenshot$/,/^$/d' README.md
            else
              echo "# ${{ github.event.repository.name }}"
              echo ""
              echo "Welcome to this repository!"
              echo ""
              echo "## Features"
              echo ""
              echo "- Automatic screenshot generation"
              echo "- Visitor counter badge"
              echo "- Updated via GitHub Actions"
            fi
          } > README_new.md

          # Ğ—Ğ°Ğ¼Ñ–Ğ½ÑÑ”Ğ¼Ğ¾ README
          mv README_new.md README.md

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Pull Ğ· rebase Ğ´Ğ»Ñ ÑĞ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ñ–Ğ·Ğ°Ñ†Ñ–Ñ—
          git pull --rebase --autostash origin ${{ github.ref_name }} || true

          git add README.md screenshot.png visitor-count.json

          COMMIT_MSG="ğŸ“¸ Update README, screenshot and visitor badge"
          if [ "${{ github.event.inputs.force_update }}" = "true" ]; then
            COMMIT_MSG="$COMMIT_MSG (forced)"
          fi

          git commit -m "$COMMIT_MSG [ci skip]" || {
            echo "âš ï¸ No changes to commit or commit failed"
            exit 0
          }

          git push origin ${{ github.ref_name }}

      - name: Display results
        if: always()
        run: |
          echo "ğŸ“Š Workflow Summary:"
          echo "=================="
          if [ -f "screenshot.png" ]; then
            echo "ğŸ“¸ Screenshot: $(ls -lh screenshot.png | awk '{print $5}')"
          fi
          if [ -f "visitor-count.json" ]; then
            echo "ğŸ‘¥ Visitor count: $(jq -r '.message' visitor-count.json)"
          fi
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Repository: ${{ github.repository }}"
